<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>114年期初工作坊 青年查詢系統</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      text-align: center;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="button"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      background-color: #fefefe;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: left;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>114年期初工作坊 青年查詢系統</h2>
    <p>請輸入「入選年度+Y+身分證字號後5碼」（例如：112Y12345）</p>
    <input type="text" id="uid" placeholder="請輸入查詢代碼" />
    <input type="button" value="查詢" onclick="query()" />
    <div id="result"></div>
  </div>

  <script>
    function query() {
      const uid = document.getElementById("uid").value.trim();
      const resultDiv = document.getElementById("result");

      if (!uid) {
        alert("請輸入查詢代碼");
        return;
      }

      resultDiv.innerHTML = "查詢中，請稍候...";

      fetch("https://hook.us1.make.com/j22q33davawtsjfb6dhl78hmqb9wel43", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "text/plain"
        },
        body: JSON.stringify({ uid: uid })
      })
      .then(response => response.text())
      .then(text => {
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          resultDiv.innerHTML = `<span style="color:red;">回傳格式錯誤，請聯絡管理者。</span><br><code>${text}</code>`;
          return;
        }

        if (data.error) {
          resultDiv.innerHTML = `<span style="color:red;">${data.error}</span>`;
        } else {
          resultDiv.innerHTML = `
            <b>查詢結果：</b><br>
            姓名：${data.name}<br>
            年度：${data.year}<br>
            類別：${data.type}<br><br>
            委員建議：\n${data.suggestion}
          `;
        }
      })
      .catch(err => {
        resultDiv.innerHTML = "查詢失敗，請稍後再試。";
        console.error("查詢錯誤：", err);
      });
    }
  </script>
</body>
</html>
