<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>114年期初工作坊 青年查詢系統</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    .container h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .container p.description {
      font-size: 14px;
      color: #444;
      background-color: #eaf6ff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    input[type="button"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    input[type="button"]:hover {
      background: linear-gradient(to right, #5a67d8, #6b46c1);
    }
    #result {
      margin-top: 20px;
      background-color: #fefefe;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: left;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📋 期初工作坊委員意見查詢系統</h2>
    <p class="description">
      <strong>說明：</strong>請輸入入案年份(中華民國年)和身分證字號搜尋期初工作坊委員意見。此為示範介面，實際使用需連接Google文件。
    </p>
    <input type="text" id="year" placeholder="請輸入入案年份 (例: 112)" />
    <input type="text" id="idnum" placeholder="請輸入身分證字號 (例: A120734759)" />
    <input type="button" value="🔍 查詢資料" onclick="query()" />
    <div id="result"></div>
  </div>

  <script>
    function query() {
      const year = document.getElementById("year").value.trim();
      const idnum = document.getElementById("idnum").value.trim();
      const resultDiv = document.getElementById("result");

      if (!year || !idnum) {
        alert("請完整輸入入案年份與身分證字號");
        return;
      }

      const uid = `${year}Y${idnum.slice(-5)}`;
      resultDiv.innerHTML = "查詢中，請稍候...";

      fetch("https://hook.us1.make.com/j22q33davawtsjfb6dhl78hmqb9wel43", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "text/plain"
        },
        body: JSON.stringify({ uid: uid })
      })
        .then(response => response.text())
        .then(text => {
          let data;
          try {
            data = JSON.parse(text);
          } catch (e) {
            resultDiv.innerHTML = `<span style="color:red;">回傳格式錯誤，請聯絡管理者。</span><br><code>${text}</code>`;
            return;
          }

          if (data.error) {
            resultDiv.innerHTML = `<span style="color:red;">${data.error}</span>`;
          } else {
            resultDiv.innerHTML = `
              <b>查詢結果：</b><br>
              姓名：${data.name}<br>
              年度：${data.year}<br>
              類別：${data.type}<br><br>
              委員建議：\n${data.suggestion}
            `;
          }
        })
        .catch(err => {
          resultDiv.innerHTML = "查詢失敗，請稍後再試。";
          console.error("查詢錯誤：", err);
        });
    }
  </script>
</body>
</html>
